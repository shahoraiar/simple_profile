<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <nav class="d-flex justify-content-between align-items-center">
      <div id="easy-isp-title"><span class="brand-text">Easy ISP</span> <span class="hamburger-icon">‚ò∞</span></div>
      <div class="navbar-right d-flex align-items-center">
        <div id="notification-icon" class="me-3">üîî</div>
        <div id="settings-dropdown-trigger" class="position-relative">
          ‚öôÔ∏è
          <ul id="settings-dropdown-menu" class="position-absolute bg-white list-unstyled p-2 shadow" style="right:0; top:100%; display: none;">
            <li>Profile</li>
            <li>Logout</li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3" id="sidebar">
        <h5>Menu</h5>
        <ul class="nav flex-column mb-4">
          <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
        </ul>
      </div>

      <div class="col-md-9" id="main-content">
        <div class="row my-3">
          <div class="col-md-6">
            <section id="profile-section" class="bg-light p-3 rounded text-center">
              <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Profile Image" class="rounded-circle img-thumbnail mb-2" style="width: 80px; height: 80px;">
              <div>
                <p class="my-1">Name: John Doe</p>
                <p class="my-1">Password: ‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</p>
                <p class="my-1">Status: Active</p>
              </div>
            </section>
          </div>
          <div class="col-md-6">
            <section id="remaining-balance-section" class="bg-light p-3 rounded">
              <h5 class="text-center mb-3">Remaining Balance</h5>
              <div class="row text-center">
                <div class="col-6 col-sm-3">
                  <div id="hold-day-circle" class="rounded-circle bg-danger-subtle border border-3 border-danger p-2 countdown-circle">
                    <p>Day</p>
                    <p id="days" class="countdown-circle-value">15</p>
                  </div>
                </div>
                <div class="col-6 col-sm-3">
                  <div id="hour-circle" class="rounded-circle bg-info-subtle border border-3 border-info p-2 countdown-circle">
                    <p>Hour</p>
                    <p id="hours" class="countdown-circle-value">10</p>
                  </div>
                </div>
                <div class="col-6 col-sm-3">
                  <div id="minute-circle" class="rounded-circle bg-success-subtle border border-3 border-success p-2 countdown-circle">
                    <p>Minute</p>
                    <p id="minutes" class="countdown-circle-value">30</p>
                  </div>
                </div>
                <div class="col-6 col-sm-3">
                  <div id="second-circle" class="rounded-circle bg-warning-subtle border border-3 border-warning p-2 countdown-circle">
                    <p>Second</p>
                    <p id="seconds" class="countdown-circle-value">45</p>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-3">
            <button class="btn btn-primary w-100 d-flex align-items-center justify-content-center btn-icon-stack h-100">
              <span>üí≥</span> Pay Bill
            </button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-warning w-100 d-flex align-items-center justify-content-center btn-icon-stack h-100">
              <span>üé´</span> Create Ticket
            </button>
          </div>
          <div class="col-md-6">
            <div class="card h-100">
              <div class="card-body d-flex justify-content-between custom-bill-card-body">
                <div>
                   <div>üìÖ</div>
                  <div>Monthly Bill</div>
                  <div>$120</div>
                </div>
                <div class="text-end">
                  <div>üìÖ</div>
                  <div>Due Bill</div>
                  <div>$45</div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/script.js"></script>
</body>
</html>
